<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Galler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <div class="search-container">
        <form class="search-container-form" action="index.html" method="POST">

        <label for="search">Search</label>
        <input class="search-box" type="text" id="search" name="search">

        </form>
      </div>
    </header>
    
    <div class="main-container">

      <main>
        <div class="pictures">
          <ul>
            <li><img src="img/"></li>
          </ul>
        </div>
      </main>

      <footer>
      </footer>

    </div>

  </body>

</html>
